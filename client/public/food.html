<!DOCTYPE html>
<html lang="en">

<head>

<!-- TEST -->


<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Food Calculation</h1>

            <!-- Spacing -->
            <hr
                style="width: 100%; color: light-grey; height: 1px; background-color:light-grey; margin-top:40px; margin-bottom:40px;" />

        </div>
        
        <!-- ROW -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <!-- Calories -->
                    <label for="calories">Calories</label>
                    <input type="number" class="form-control" id="calories" aria-describedby="" placeholder="">
                    <small id="" class="form-text text-muted">Amount of Calories</small>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <!-- Carbs -->
                    <label for="carbs">Carbs</label>
                    <input type="number" class="form-control" id="carbs" aria-describedby="" placeholder="">
                    <small id="" class="form-text text-muted">Amount of Carbs in Grams</small>
                </div>
            </div>

        <!-- ROW -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <!-- Calories -->
                <label for="fat">Fat</label>
                <input type="number" class="form-control" id="fat" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted">Amount of Fat in Grams</small>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <!-- Carbs -->
                <label for="Protein">Protein</label>
                <input type="number" class="form-control" id="protein" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted">Amount of Protein in Grams</small>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>

</div>

</body>

</html>
