<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts - Company Name -->
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One&display=swap" rel="stylesheet">

    <title>Glucose Calculation</title>
</head>
<!-- TEST -->


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Glucose Calculation</h1>

            <!-- Spacing -->
            <hr
                style="width: 100%; color: light-grey; height: 1px; background-color:light-grey; margin-top:40px; margin-bottom:40px;" />

        </div>

        <!-- ROW -->
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Glucose Level -->
                <label for="glucoseLevel">Glucose Level</label>
                <input type="number" class="form-control" id="glucoseLevel" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Time -->
                <label for="time">When did you collect?</label>
                <input type="time" class="form-control" id="time" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-lg-12">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>

</div>

</body>

</html>
