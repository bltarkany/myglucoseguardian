<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts - Company Name -->
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One&display=swap" rel="stylesheet">

    <title>Profile</title>
</head>
<!-- TEST -->


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Profile</h1>

            <!-- Spacing -->
            <hr
                style="width: 100%; color: light-grey; height: 1px; background-color:light-grey; margin-top:40px; margin-bottom:40px;" />
                
        </div>
        <!-- ROW -->
        <div class="col-lg-6">
            <div class="form-group">
                <!-- First Name -->
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="" placeholder="First Name">
                <small id="" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Last Name -->
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="" placeholder="Last Name">
                <small id="" class="form-text text-muted"></small>
            </div>
        </div>
        <!-- ROW -->
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Email -->
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- Blank -->
        </div>

        <!-- Spacing -->
        <hr
            style="width: 100%; color: light-grey; height: 1px; background-color:light-grey; margin-top:40px; margin-bottom:40px;" />

        <!-- ROW -->
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Gender -->
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Age -->
                <label for="firstName">Date of Birth</label>
                <input type="date" class="form-control" id="age" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted"></small>
            </div>
        </div>
        <!-- ROW -->
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Weight -->
                <label for="firstName">Weight</label>
                <input type="number" class="form-control" id="age" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted"></small>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Height -->
                <label for="firstName">Height</label>
                <input type="number" class="form-control" id="age" aria-describedby="" placeholder="">
                <small id="" class="form-text text-muted">Please provide height in Inches</small>
            </div>
        </div>
        <!-- ROW -->
        <div class="col-lg-6">
            <div class="form-group">
                <!-- Gender -->
                <label for="gender">Diabetes Type</label>
                <select class="form-control" id="gender">
                    <option>Type 1</option>
                    <option>Type 2</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- Blank -->
        </div>

        <!-- Spacing -->
        <hr
            style="width: 100%; color: light-grey; height: 1px; background-color:light-grey; margin-top:40px; margin-bottom:40px;" />


        <!-- ROW -->
        <div class="col-lg-12">
            <form>
                <!-- Address -->
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="San Diego">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <!-- State Abreviations -->
                            <option>AL</option>
                            <option>AK</option>
                            <option>AZ</option>
                            <option>AR</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>ID</option>
                            <option>IL</option>
                            <option>IN</option>
                            <option>IA</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>ME</option>
                            <option>MD</option>
                            <option>MA</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MS</option>
                            <option>MO</option>
                            <option>MT</option>
                            <option>NE</option>
                            <option>NV</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NY</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VT</option>
                            <option>VA</option>
                            <option>WA</option>
                            <option>WV</option>
                            <option>WI</option>
                            <option>WY</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="92117">
                    </div>
                </div>
                <!-- Save Button -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
